<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <link rel="stylesheet" href="boxModel.css"> 
</head>
<body>
    <!-- Padding -->
    <div>
        <p>This is a paragraph.</p>
    </div>

    <div>
        <h2>This uses the padding shorthand.</h2>
    </div>

    <div>
        <p class="padding">This is the second paragraph.</p>
    </div>

    <!-- Borders -->
    <div>
        <h3>CSS Borders</h3>
    </div>

    <div class="mix-borders">
        <p class="borders">This is a paragraph with borders.</p>
    </div>

    <!-- Margin -->
    <div>
        <h4>Using Margin Shorthand</h4>
    </div>

    <div class="box">
        <p class="margin">This is a paragraph with margins.</p>
    </div>
</body>
</html>
