<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- Tables -->

    <table border="1">
        <thead>
            <!-- Table Head -->
            <tr>
              <!-- Table Row -->
              <th>Name</th>
              <!-- table header -->
              <th colspan="2">Details</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">John</td>
                <td rowspan="2">45 Years Old</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Philippines</td>
            </tr>

            <tr>
                <td>Joseph</td>
                <td>25 Years Old</td>
                <td>Vancouver</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>

    <br />
    <br />

    <!-- Images -->
    <img src="https://play-lh.googleusercontent.com/uqCdtOFFI_PkFV_9Vm0Ad5Wf1WPJH3rtDSG_tRZ6KVDcWMn14K6fRXffQUeaqCW04g" 
    alt="Cat with sunglasses"
    height="300px"
    width="300px" />

    <img src="./Images/cat.png"
    alt="Cat Avatar"
    height="300px"
    width="300px" />
</body>
</html>
